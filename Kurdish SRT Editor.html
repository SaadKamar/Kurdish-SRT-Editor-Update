<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRT Kurdish Translator</title>

  <!-- Kurdish-friendly font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0d0f12;
      --card: #16181d;
      --border: #2a2d34;
      --accent: #10a37f; /* ChatGPT green */
      --text: #e6e6e6;
      --muted: #9aa0a6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Noto Sans Arabic', -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #111318, #0d0f12);
      color: var(--text);
    }

    header {
      padding: 18px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: .3px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 14px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 14px;
      margin-bottom: 14px;
    }

    input[type=file] {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      background: #0d0f12;
      color: var(--text);
      border: 1px dashed var(--accent);
    }

    .subtitle {
      margin-bottom: 16px;
    }

    .time {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    textarea {
      width: 100%;
      min-height: 60px;
      background: #0d0f12;
      color: var(--text);
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 10px;
      resize: vertical;
      font-size: 14px;
      line-height: 1.5;
    }

    textarea[readonly] {
      color: #c3c7ce;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-weight: 600;
      background: var(--accent);
      color: #06281e;
    }

    button.secondary {
      background: #1f2228;
      color: var(--text);
    }

    .file-list button {
      width: 100%;
      margin-top: 8px;
    }

  </style>
</head>
<body>

<header>üìÑ Kurdish SRT Translator</header>

<div class="container">

  <div class="card">
    <input type="file" id="fileInput" accept=".srt" />
  </div>

  <div class="card file-list" id="savedFiles"></div>

  <div id="subs"></div>

  <div class="card actions" id="controls" style="display:none">
    <button onclick="downloadSRT()">‚¨áÔ∏è Download Kurdish SRT</button>
    <button class="secondary" onclick="clearCurrent()">üóëÔ∏è Close File</button>
  </div>

</div>

<script>
let subtitles = [];
let currentFileKey = null;

const subsDiv = document.getElementById('subs');
const fileInput = document.getElementById('fileInput');
const controls = document.getElementById('controls');
const savedFilesDiv = document.getElementById('savedFiles');

loadSavedFiles();

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => loadSRT(file.name, reader.result);
  reader.readAsText(file);
});

function loadSRT(name, text) {
  const blocks = text.trim().split(/\n\s*\n/);
  subtitles = blocks.map(b => {
    const lines = b.split('\n');
    return {
      index: lines[0],
      time: lines[1],
      original: lines.slice(2).join('\n'),
      edited: ''
    };
  });

  currentFileKey = 'srt-' + name;
  saveToStorage();
  render();
  controls.style.display = 'flex';
  loadSavedFiles();
}

function render() {
  subsDiv.innerHTML = '';

  subtitles.forEach((s, i) => {
    const card = document.createElement('div');
    card.className = 'card subtitle';

    card.innerHTML = `
      <div class="time">${s.index} ‚Ä¢ ${s.time}</div>
      <div class="grid">
        <div>
          <div class="label">Original</div>
          <textarea readonly>${s.original}</textarea>
        </div>
        <div>
          <div class="label">Kurdish Translation</div>
          <textarea dir="rtl">${s.edited}</textarea>
        </div>
      </div>
    `;

    const ta = card.querySelectorAll('textarea')[1];
    ta.addEventListener('input', () => {
      s.edited = ta.value;
      saveToStorage();
    });

    subsDiv.appendChild(card);
  });
}

function saveToStorage() {
  if (!currentFileKey) return;
  localStorage.setItem(currentFileKey, JSON.stringify(subtitles));
}

function loadSavedFiles() {
  savedFilesDiv.innerHTML = '<strong>Saved Projects</strong>';

  Object.keys(localStorage)
    .filter(k => k.startsWith('srt-'))
    .forEach(key => {
      const btn = document.createElement('button');
      btn.className = 'secondary';
      btn.textContent = key.replace('srt-', 'üìÇ ');
      btn.onclick = () => openSaved(key);
      savedFilesDiv.appendChild(btn);
    });
}

function openSaved(key) {
  subtitles = JSON.parse(localStorage.getItem(key));
  currentFileKey = key;
  render();
  controls.style.display = 'flex';
}

function clearCurrent() {
  subsDiv.innerHTML = '';
  controls.style.display = 'none';
  currentFileKey = null;
}

function downloadSRT() {
  const content = subtitles.map(s => `${s.index}\n${s.time}\n${s.edited || s.original}`).join('\n\n');
  const blob = new Blob([content], { type: 'text/plain' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'kurdish.srt';
  a.click();
}
</script>

</body>
</html>
