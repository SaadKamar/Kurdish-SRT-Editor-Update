<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRT Kurdish Translator</title>

  <!-- Kurdish-friendly font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet">

  <style>
    .author {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 12px;
    }

    :root {
      --bg: #0d0f12;
      --card: #16181d;
      --border: #2a2d34;
      --accent: #10a37f;
      --text: #e6e6e6;
      --muted: #9aa0a6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Noto Sans Arabic', -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #111318, #0d0f12);
      color: var(--text);
    }

    header {
      padding: 18px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: .3px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 14px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 14px;
      margin-bottom: 14px;
    }

    input[type=file] {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      background: #0d0f12;
      color: var(--text);
      border: 1px dashed var(--accent);
    }

    .subtitle {
      margin-bottom: 16px;
    }

    .time {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    textarea {
      width: 100%;
      min-height: 60px;
      background: #0d0f12;
      color: var(--text);
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 10px;
      resize: vertical;
      font-size: 14px;
      line-height: 1.5;
    }

    textarea[readonly] {
      color: #c3c7ce;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-weight: 600;
      background: var(--accent);
      color: #06281e;
    }

    button.secondary {
      background: #1f2228;
      color: var(--text);
    }

    .file-list button {
      width: 100%;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<header>üìÑ Kurdish SRT Translator</header>
<div class="author">Created by: Saad Kamaran</div>

<!-- Add {\an8} button -->
<button id="addAn8Btn" style="position: fixed; bottom: 150px; right: 20px; padding:6px 10px; border-radius:6px; border:none; background:var(--accent); color:#06281e; font-weight:600; z-index:1000;">
  Add {\an8}
</button>

<!-- Go to line input -->
<div id="gotoLineContainer" style="position: fixed; bottom: 80px; right: 20px; display:flex; gap:6px; z-index:1000;">
  <input type="number" id="gotoLineInput" placeholder="Line #" style="width:60px; padding:6px; border-radius:6px; border:1px solid var(--accent);">
  <button id="gotoLineBtn" style="padding:6px 10px; border-radius:6px; border:none; background:var(--accent); color:#06281e; font-weight:600;">Go</button>
</div>

<!-- Scroll down button -->
<button id="scrollDownBtn" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--accent);
  color: #06281e;
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 24px;
  cursor: pointer;
  z-index: 1000;
">‚¨áÔ∏è</button>

<div class="container">

  <div class="card">
    <input type="file" id="fileInput" accept=".srt" />
  </div>

  <div class="card file-list" id="savedFiles"></div>

  <div id="subs"></div>

  <div class="card actions" id="controls" style="display:none">
    <button onclick="downloadSRT()">‚¨áÔ∏è Download Kurdish SRT</button>
    <button class="secondary" onclick="clearCurrent()">üóëÔ∏è Close File</button>
  </div>

</div>

<script>
const scrollBtn = document.getElementById('scrollDownBtn');
scrollBtn.addEventListener('click', () => {
  controls.scrollIntoView({ behavior: 'smooth', block: 'start' });
});

let subtitles = [];
let currentFileKey = null;
let originalFileName = '';

const subsDiv = document.getElementById('subs');
const fileInput = document.getElementById('fileInput');
const controls = document.getElementById('controls');
const savedFilesDiv = document.getElementById('savedFiles');

loadSavedFiles();

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  originalFileName = file.name;
  const reader = new FileReader();
  reader.onload = () => loadSRT(file.name, reader.result);
  reader.readAsText(file);
});

function loadSRT(name, text) {
  const blocks = text.trim().split(/\n\s*\n/);
  subtitles = blocks.map(b => {
    const lines = b.split('\n');
    return {
      index: lines[0],
      time: lines[1],
      original: lines.slice(2).join('\n'),
      edited: ''
    };
  });

  currentFileKey = 'srt-' + name;
  saveToStorage();
  render();
  controls.style.display = 'flex';
  loadSavedFiles();
}

function render() {
  subsDiv.innerHTML = '';

  subtitles.forEach((s, i) => {
    const card = document.createElement('div');
    card.className = 'card subtitle';

    card.innerHTML = `
      <div class="time">${s.index} ‚Ä¢ ${s.time}</div>
      <div class="grid">
        <div>
          <div class="label">Original</div>
          <textarea>${s.original}</textarea>
        </div>
        <div>
          <div class="label">Kurdish Translation</div>
          <button class="translateBtn" style="margin-bottom:4px; padding:4px 6px; border:none; border-radius:6px; background:var(--accent); color:#06281e; font-weight:600;">Translate</button>
          <textarea dir="rtl">${s.edited}</textarea>
        </div>
      </div>
    `;

    const ta = card.querySelectorAll('textarea')[1];
    ta.addEventListener('input', () => {
      s.edited = ta.value;
      saveToStorage();
    });

    subsDiv.appendChild(card);
  });

  // Attach translate button events after rendering
  subsDiv.querySelectorAll('.translateBtn').forEach((btn, i) => {
    btn.addEventListener('click', async () => {
      const subtitle = subtitles[i];
      const textToTranslate = subtitle.original;
      if (!textToTranslate.trim()) return;

      try {
        const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=ckb&dt=t&q=${encodeURIComponent(textToTranslate)}`);
        const data = await res.json();
        subtitle.edited = data[0].map(d => d[0]).join('');
        const kurdTa = subsDiv.querySelectorAll('.subtitle')[i].querySelectorAll('textarea')[1];
        kurdTa.value = subtitle.edited;
        saveToStorage();
      } catch (err) {
        alert('Translation failed: ' + err);
      }
    });
  });
}

function saveToStorage() {
  if (!currentFileKey) return;
  localStorage.setItem(currentFileKey, JSON.stringify(subtitles));
}

function loadSavedFiles() {
  savedFilesDiv.innerHTML = '<strong>Saved Projects</strong>';
  Object.keys(localStorage)
    .filter(k => k.startsWith('srt-'))
    .forEach(key => {
      const container = document.createElement('div');
      container.style.cssText = 'display:flex;justify-content:space-between;margin-top:6px';

      ['üìÇ','üóëÔ∏è'].forEach((icon, i) => {
        const btn = document.createElement('button');
        btn.className = 'secondary';
        btn.textContent = i === 0 ? key.replace('srt-', icon + ' ') : icon;
        btn.onclick = () => i === 0 ? openSaved(key) : confirm('Delete this saved project?') && (localStorage.removeItem(key), loadSavedFiles(), currentFileKey===key && clearCurrent());
        container.appendChild(btn);
      });

      savedFilesDiv.appendChild(container);
    });
}

function openSaved(key) {
  subtitles = JSON.parse(localStorage.getItem(key));
  currentFileKey = key;
  render();
  controls.style.display = 'flex';
}

function clearCurrent() {
  subsDiv.innerHTML = '';
  controls.style.display = 'none';
  currentFileKey = null;
}

function downloadSRT() {
  if (!currentFileKey) return alert('No file loaded!');

  const content = subtitles.map(s => `${s.index}\n${s.time}\n${s.edited || s.original}`).join('\n\n');
  const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);

  let name = currentFileKey.replace(/^srt-/, '');
  if (!name.toLowerCase().endsWith('.srt')) name = name.replace(/\.\w+$/, '') + '.srt';
  a.download = name;
  a.click();
}

const gotoInput = document.getElementById('gotoLineInput');
const gotoBtn = document.getElementById('gotoLineBtn');
gotoBtn.addEventListener('click', () => {
  const line = parseInt(gotoInput.value);
  if (!line || line < 1 || line > subtitles.length) return alert('Invalid line number');
  const subtitleCards = subsDiv.querySelectorAll('.subtitle');
  const target = subtitleCards[line-1];
  if (target) target.scrollIntoView({ behavior: 'smooth', block: 'center' });
});

const addAn8Btn = document.getElementById('addAn8Btn');
addAn8Btn.addEventListener('click', () => {
  const subtitleCards = subsDiv.querySelectorAll('.subtitle');
  if (!subtitleCards.length) return alert('No subtitles loaded!');
  let added = false;
  subtitleCards.forEach((card,i) => {
    const rect = card.getBoundingClientRect();
    if (!added && rect.top >=0 && rect.bottom <= window.innerHeight) {
      const subtitle = subtitles[i];
      const kurdTa = card.querySelectorAll('textarea')[1];
      if (!subtitle.edited.includes('{\\an8}')) {
        subtitle.edited = '{\\an8} ' + subtitle.edited;
        kurdTa.value = subtitle.edited;
        saveToStorage();
        added = true;
        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }
  });
  // Move Add {\an8} button above keyboard on mobile
const allTextareas = () => document.querySelectorAll('textarea');

allTextareas().forEach(ta => {
  ta.addEventListener('focus', () => {
    addAn8Btn.style.bottom = '300px';
  });
  ta.addEventListener('blur', () => {
    addAn8Btn.style.bottom = '150px';
  });
});
// Handle dynamically rendered subtitles
subsDiv.addEventListener('input', () => {
  allTextareas().forEach(ta => {
    ta.addEventListener('focus', () => {
      addAn8Btn.style.bottom = '300px';
    });
    ta.addEventListener('blur', () => {
      addAn8Btn.style.bottom = '150px';
    });
  });
});
  if (!added) alert('No visible subtitle to add {\\an8} to.');
});
</script>

</body>
</html>
